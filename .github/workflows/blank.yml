name: CI

on: 
  pull_request:
    branches: [test-ci]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    
uses: actions/checkout@v2
name: Use Node.js ${{ matrix.node-version }}
  uses: actions/setup-node@v1
  with:
    node-version: ${{ matrix.node-version }}
name: Install Dependencies
run: npm install
name: Run Tests
run: npm run test -- --coverage
